<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>>
    <title>Projekte</title>
</head>
<body>
<div class="container-fluid">
    <div class="jumbotron">
        <div>
            <h1 class="display-4" style="padding-left:27.5%">Aufgabenplaner: Projekte</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <ul class="list-group">
                <li class="list-group-item"><a class="nav-link"  href="#">Login</a></li>
                <li class="list-group-item"><a class="nav-link"  href="#">Projekte</a></li>
                <li class="list-group-item"><a class="nav-link"  href="#">Aktuelles Projekt</a></li>
                <ul>
                    <li class="list-group-item"><a class="nav-link"  href="#">Reiter</a></li>
                    <li class="list-group-item"><a class="nav-link"  href="#">Aufgaben</a></li>
                    <li class="list-group-item"><a class="nav-link"  href="#">Mitarbeiter</a></li>
                </ul>
            </ul>
        </div>
        <div class="col-md-7">
            <h3>Projekt auswählen:</h3>
            <div class="form-group">
                <select class="form-control" id="exampleFormControlSelect1">
                    <option value="" disabled selected hidden> -bitte auswählen-</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div>
                <a class="btn btn-primary" href="#" role="button">Auswählen</a>
                <a class="btn btn-primary" href="#" role="button">Bearbeiten</a>
                <button type="button" class="btn btn-danger">Löschen</button>
            </div>
            <h3>Projekt bearbeiten/erstellen:</h3>
            <div class="form-group">
                <label for="Projektname">Projektname:</label>
                <input type="text" class="form-control" id="Projektname" placeholder="Projekt">
            </div>
            <div class="form-group">
                <label for="Projektbeschreibung">Projektbeschreibung:</label>
                <textarea class="form-control" id="Projektbeschreibung" rows="3" placeholder="Beschreibung"></textarea>
            </div>
            <div>
                <a class="btn btn-primary" href="#" role="button">Speichern</a>
                <button type="button" class="btn btn-info">Reset</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
